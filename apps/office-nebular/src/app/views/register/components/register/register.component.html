<div class="w-75 mx-auto mt-4 text-center">
  <h1>
    Register <br />
    your account
  </h1>
  <p>If you already have an account, just log in to use the system</p>
  <p routerLink="/login">Login here</p>

  <form [formGroup]="form" class="w-75 mx-auto mt-4">
    <div class="w-50 mx-auto">
      <div class="mt-2">
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="Name"
          autofocus
          formControlName="name"
        />
      </div>
      <div class="mt-2">
        <input
          type="email"
          nbInput
          fullWidth
          pattern=".+@.+\..+"
          placeholder="Login"
          autofocus
          formControlName="email"
        />
      </div>

      <div class="mt-2">
        <input
          type="password"
          nbInput
          fullWidth
          formControlName="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="mt-2">
        <button nbButton fullWidth status="primary" (click)="onSubmit()">
          Register
        </button>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <nb-icon icon="google" class="w-25 h-25 col-2"></nb-icon>
        <nb-icon icon="facebook" class="w-25 h-25 col-2"></nb-icon>
      </div>
    </div>
  </form>
</div>
