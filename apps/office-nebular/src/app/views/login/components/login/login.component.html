<div class="login-wrapper">
  <div class="header-text">
    <div class="text-welcome">
      Login <br />
      to account
    </div>
    <div class="text">
      If you already have an account, just log in to use the system
    </div>
    <div class="text">Don't have an account?</div>
    <div class="text text-register" routerLink="/register">Register here</div>
  </div>

  <form [formGroup]="form" class="form-section">
    <div class="field-row-item">
      <div class="form-control-group login-form-margin">
        <input
          nbInput
          fullWidth
          pattern=".+@.+\..+"
          placeholder="Login"
          autofocus
          formControlName="name"
        />
      </div>

      <div class="form-control-group login-form-margin">
        <input
          nbInput
          fullWidth
          formControlName="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="login-setup">
        <div class="form-control-group accept-group">
          <nb-checkbox formControlName="check">Remember me</nb-checkbox>
        </div>
        <div><a class="color-primary-500">Forgot Password?</a></div>
      </div>
      <div class="action-row">
        <button nbButton fullWidth class="login-btn color-primary-500">
          Log In
        </button>
      </div>
      <div class="networks-icons">
        <nb-icon icon="google"></nb-icon>
        <nb-icon icon="facebook"></nb-icon>
      </div>
    </div>
  </form>
</div>
