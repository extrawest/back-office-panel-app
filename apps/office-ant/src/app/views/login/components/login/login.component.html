<div class="login-wrapper">
  <div class="header-text">
    <div class="text-welcome">
      Login <br />
      to account
    </div>
    <div class="text">
      If you already have an account, just log in to use the system
    </div>
    <div class="text">Don't have an account?</div>
    <div class="text text-register" routerLink="/register">Register here</div>
  </div>
  <form nz-form [formGroup]="form" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input valid username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="name" placeholder="Login" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input [type]="toggleShowPassword ? 'password' : 'text'" nz-input formControlName="password"
            placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="check">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password?</a>
      </div>
    </div>
    <div class="wrapper">
      <button nz-button class="login-form-button" nzType="'primary'">
        Log in
      </button>
    </div>
    <div class="wrapper">
      <div class="wrapper-inside">
        <span nz-icon nzType="facebook" nzTheme="outline" class="icon"></span>
        <span nz-icon nzType="google" nzTheme="outline" class="icon"></span>
      </div>
    </div>
  </form>
</div>
