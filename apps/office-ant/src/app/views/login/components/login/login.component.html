<div nz-row>
  <div nz-col nzSpan="10" nzOffset="6">
    <nz-card>
      <div>
        <h1>
          Login <br />
          to account
        </h1>
        <p>If you already have an account, just log in to use the system</p>
        <p routerLink="/register">
          Don't have an account? <br />
          Register here
        </p>
      </div>
      <form nz-form [formGroup]="form">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input valid username!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="name"
                placeholder="Login"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input
                [type]="toggleShowPassword ? 'password' : 'text'"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row>
          <div nz-col nzSpan="12">
            <label nz-checkbox formControlName="check">
              <span>Remember me</span>
            </label>
          </div>
          <div nz-col nzSpan="12">
            <a (click)="resetPassword = !resetPassword">Forgot password?</a>
          </div>
          <nz-card
            style="width: 300px"
            *ngIf="resetPassword"
            nzTitle="Please enter your login to reset your password"
          >
            <form nz-form [formGroup]="formReset">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input valid username!">
                  <nz-input-group nzPrefixIcon="user">
                    <input
                      type="text"
                      nz-input
                      formControlName="resetPassword"
                      placeholder="Email"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <div>
                <button nz-button nzType="primary" (click)="forgetPassword()">
                  Submit
                </button>
              </div>
            </form>
          </nz-card>
        </div>
        <div>
          <button
            nz-button
            [disabled]="isValidForm()"
            nzType="primary"
            id="register"
            (click)="onSubmit()"
          >
            Log in
          </button>
        </div>
        <div nz-row>
          <span
            nz-col
            nzSpan="3"
            nzOffset="9"
            nz-icon
            nzType="facebook"
            nzTheme="outline"
            style="font-size: 28px; margin-top: 10px"
            (click)="onSignInWithFacebook()"
          ></span>
          <span
            nz-col
            nzSpan="3"
            nz-icon
            nzType="google"
            nzTheme="outline"
            style="font-size: 28px; margin-top: 10px"
            (click)="onSignInWithGoogle()"
          ></span>
        </div>
      </form>
    </nz-card>
  </div>
</div>
