<div style="border: 1px solid #dfe0eb; padding: 20px">
  <div nz-row>
    <div nz-col nzSpan="20">
      <h4>Tasks</h4>
    </div>
    <div nz-col nzSpan="4">
      <h4>View all</h4>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="22">Create new task</div>
    <div nz-col nzSpan="2" (click)="showModalDialog()">
      <img src="./assets/icons/add-icon.svg" />
    </div>
  </div>
  <div nz-row *ngFor="let task of tasks">
    <nz-divider></nz-divider>
    <div nz-col nzSpan="20">
      <label nz-checkbox>{{ task.taskName }}</label>
    </div>
    <div nz-col nzSpan="4">
      {{ task.taskStatus }}
    </div>
  </div>
</div>

<office-app-dashboard-task-dialog
  *ngIf="displayModal"
  (isModalClosed)="closeAccountModal($event)"
></office-app-dashboard-task-dialog>
