<div class="flex h-screen">
  <div
    class="w-3 p-6"
    [ngStyle]="{ 'box-shadow': '0px 4px 34px rgba(96, 94, 94, 0.09)' }"
  >
    <div class="mt-3">
      <div *ngIf="imageUrl | async as url; else defaultImage">
        <img
          [src]="url"
          alt="Profile photo"
          class="border-circle w-5rem h-5rem"
        />
      </div>
      <ng-template #defaultImage class="border-circle w-4rem h-4rem">
        <img
          src="./assets/icons/unknown-user.png"
          alt="Profile photo"
          class="border-circle w-5rem h-5rem"
        />
      </ng-template>
      <div class="mt-1">
        <p-fileUpload
          mode="basic"
          name="demo[]"
          [auto]="true"
          chooseLabel="Upload image"
          chooseStyleClass="text-sm  bg-primary p-1"
          styleClass="text-xs bg-primary p-1 h-2rem"
          (onSelect)="uploadPhoto($event)"
        ></p-fileUpload>
      </div>
      <div class="text-2xl mt-2 font-base">{{ userName }}</div>
      <div class="text-xs mt-2 font-light text-gray-500">Admin</div>
      <div class="mt-6">
        <ul class="p-0">
          <li
            class="list-none mt-3 flex align-items-center cursor-pointer"
            *ngFor="let item of menuItems"
            [routerLink]="item.url"
          >
            <img [src]="item.image" />
            <a class="ml-2 text-sm text-gray-700">{{ item.name }}</a>
          </li>
        </ul>
      </div>
      <div
        class="flex align-items-center mt-8 cursor-pointer"
        (click)="onLogout()"
      >
        <img class="" src="./assets/icons/logout-icon.png" />
        <span class="text-base text-gray-400 ml-2">Log out</span>
      </div>
    </div>
  </div>
  <div class="w-9">
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
