<div class="flex">
  <aside class="w-1/4 shadow h-screen pl-12 py-12" aria-label="Sidebar">
    <div *ngIf="imageUrl | async as url; else defaultImage">
      <img [src]="url" alt="Profile photo" class="rounded-full w-20 h-20" />
    </div>
    <ng-template #defaultImage>
      <img
        src="./assets/icons/unknown-user.png"
        alt="Profile photo"
        class="rounded-full w-20 h-20"
      />
    </ng-template>
    <div class="mt-3">
      <label
        class="block mb-2 text-sm font-medium text-gray-900"
        for="file_input"
        >Upload image</label
      >
      <input
        class="block w-32 text-sm text-gray-900 border border-gray-300 cursor-pointer"
        id="file_input"
        type="file"
        (change)="uploadPhoto($event)"
      />
    </div>
    <div class="text-2xl mt-2 font-base">{{ userName }}</div>
    <div class="text-xs mt-2 font-light text-gray-500">Admin</div>
    <div class="mt-6">
      <ul class="p-0">
        <li
          class="list-none mt-3 flex items-center cursor-pointer"
          *ngFor="let item of menuItems"
          [routerLink]="item.url"
          [style]="item.styles"
        >
          <img [src]="item.image" />
          <a class="ml-2 text-sm text-gray-700">{{ item.name }}</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center mt-8 cursor-pointer" (click)="onLogout()">
      <img class="" src="./assets/icons/logout-icon.png" />
      <span class="text-base text-gray-400 ml-2">Log out</span>
    </div>
  </aside>
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</div>
<div>
  <office-app-footer></office-app-footer>
</div>
