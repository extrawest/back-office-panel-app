<div class="modal">
  <div class="modal-header">
    <h1 class="modal-title">Add new</h1>
    <mat-icon svgIcon="close-icon" (click)="closeDialog()"></mat-icon>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="flex">
        <div>
          <mat-form-field appearance="fill" floatLabel="auto">
            <textarea
              placeholder="Ticket details"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              formControlName="ticketDetails"
            ></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" floatLabel="auto">
            <input
              type="text"
              placeholder="Customer name"
              matInput
              formControlName="customerName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div>
          <mat-form-field appearance="fill" floatLabel="auto">
            <input
              type="date"
              placeholder="Date"
              matInput
              formControlName="date"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" floatLabel="auto">
            <mat-label>Choose priority</mat-label>
            <mat-select
              #fontSize
              (selectionChange)="triggerResize()"
              formControlName="priority"
            >
              <mat-option
                *ngFor="let priority of priorities"
                [value]="priority"
                >{{ priority }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      class="submit-button"
      cdkFocusInitial
      (click)="addTicket()"
    >
      Add
    </button>
  </div>
</div>
