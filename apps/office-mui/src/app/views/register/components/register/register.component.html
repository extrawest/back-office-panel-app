<mat-card>
  <mat-card *ngIf="errorMessage">
    <h3>Error</h3>
    <p>{{ errorMessage }}</p></mat-card
  >
  <div>
    <h1>
      Register <br />
      your account
    </h1>
    <p>If you already have an account, just log in to use the system</p>
    <p routerLink="/login">Log in here</p>
  </div>

  <form [formGroup]="form">
    <div>
      <mat-form-field floatLabel="auto">
        <mat-icon matPrefix class="input-icon">person_outline</mat-icon>
        <input
          type="text"
          placeholder="Name"
          formControlName="name"
          autocomplete="off"
          matInput
        />
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Enter your name</mat-error
        >
      </mat-form-field>
      <mat-form-field floatLabel="auto">
        <mat-icon matPrefix class="input-icon">email</mat-icon>
        <input
          type="text"
          placeholder="Login"
          formControlName="email"
          autocomplete="off"
          matInput
        />
        <mat-error *ngIf="form.controls['email'].hasError('required')">
          Login is required</mat-error
        >
        <mat-error
          *ngIf="
            !form.controls['email'].hasError('required') &&
            form.controls['email'].hasError('email')
          "
        >
          Please enter a valid Login</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="auto">
        <mat-icon matPrefix class="input-icon">lock</mat-icon>
        <input
          type="password"
          placeholder="Password"
          [type]="toggleShowPassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="off"
          matInput
        />
        <mat-icon
          (click)="toggleShowPassword = !toggleShowPassword"
          class="input-icon"
          matSuffix
        >
          {{ toggleShowPassword ? 'visibility_off' : 'visibility' }}</mat-icon
        >
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          Enter your password</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <button
        color="primary"
        [disabled]="isValidForm()"
        mat-raised-button
        (click)="onSubmit()"
      >
        Register
      </button>
    </div>
    <div style="display: flex; justify-content: space-evenly; margin: 20px">
      <mat-icon svgIcon="facebook-icon"></mat-icon>
      <mat-icon svgIcon="google-icon"></mat-icon>
    </div>
  </form>
</mat-card>
