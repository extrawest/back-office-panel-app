<mat-sidenav-container style="height: 100%">
  <mat-sidenav mode="side" opened>
    <div>
      <div>
        <div *ngIf="imageUrl | async as url; else defaultImage">
          <img
            [src]="url"
            alt="Profile photo"
            style="width: 60px; height: 60px; border-radius: 50%"
          />
        </div>
        <ng-template #defaultImage>
          <img
            src="./assets/icons/unknown-user.png"
            alt="Profile photo"
            style="width: 60px; height: 60px; border-radius: 50%"
          />
        </ng-template>
        <div>
          <label for="file-upload"> Upload your image </label>
          <input
            class="ng-hide"
            id="file-upload"
            type="file"
            matInput
            (change)="uploadPhoto($event)"
          />
        </div>
      </div>
      <h1>{{ userName }}</h1>
      <p>Admin</p>
    </div>
    <mat-nav-list>
      <mat-list-item
        mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="item.url"
        [style]="item.styles"
      >
        <img
          matListItemAvatar
          [src]="item.image"
          style="width: 30px; height: 30px; border-radius: 50%"
        />
        <a>{{ item.name }}</a>
      </mat-list-item>
    </mat-nav-list>
    <div (click)="onLogout()">
      <img src="./assets/icons/logout-icon.png" />
      <span>Log out</span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<div>
  <office-app-footer></office-app-footer>
</div>
