<mat-card>
  <mat-card *ngIf="message | async as message">
    <h3>Notification</h3>
    <p>{{ message }}</p>
  </mat-card>
  <div>
    <h1>
      Enter <br />
      new password
    </h1>
    <p routerLink="/login">Or Login here</p>
  </div>

  <form [formGroup]="form">
    <div>
      <mat-form-field floatLabel="auto">
        <mat-icon matPrefix class="input-icon">lock</mat-icon>
        <input
          type="password"
          placeholder="Password"
          [type]="toggleShowPassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="off"
          matInput
        />
        <mat-icon
          (click)="toggleShowPassword = !toggleShowPassword"
          class="input-icon"
          matSuffix
        >
          {{ toggleShowPassword ? 'visibility_off' : 'visibility' }}</mat-icon
        >
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          Enter your password</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="auto">
        <mat-icon matPrefix class="input-icon">lock</mat-icon>
        <input
          type="password"
          placeholder="Password"
          [type]="toggleShowPassword ? 'password' : 'text'"
          formControlName="isPasswordMatch"
          autocomplete="off"
          matInput
        />
        <mat-icon
          (click)="toggleShowPassword = !toggleShowPassword"
          class="input-icon"
          matSuffix
        >
          {{ toggleShowPassword ? 'visibility_off' : 'visibility' }}</mat-icon
        >
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          Enter your password</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <button
        color="primary"
        [disabled]="isValidForm()"
        (click)="onSubmit()"
        mat-raised-button
      >
        Submit
      </button>
    </div>
  </form>
</mat-card>
