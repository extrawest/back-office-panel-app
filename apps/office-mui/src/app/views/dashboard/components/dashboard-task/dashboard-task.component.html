<mat-card style="width: 100%">
  <mat-grid-list rowHeight="50px" cols="10">
    <mat-grid-tile colspan="9"> <h3>Tasks</h3></mat-grid-tile>
    <mat-grid-tile colspan="1"> <h3>View all</h3></mat-grid-tile>
  </mat-grid-list>
  <div>
    <mat-grid-list rowHeight="50px" cols="10">
      <mat-grid-tile colspan="9">Create new task</mat-grid-tile>
      <mat-grid-tile colspan="1" (click)="openDialog()">
        <mat-icon svgIcon="add-icon"></mat-icon
      ></mat-grid-tile>
    </mat-grid-list>
    <div>
      <mat-grid-list *ngFor="let task of tasks" rowHeight="50px" cols="10">
        <mat-divider></mat-divider>
        <mat-grid-tile colspan="9">
          <mat-checkbox> {{ task.taskName }} </mat-checkbox></mat-grid-tile
        >
        <mat-grid-tile colspan="1">
          <div>{{ task.taskStatus }}</div></mat-grid-tile
        >
      </mat-grid-list>
    </div>
  </div>
</mat-card>
