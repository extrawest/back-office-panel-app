<div style="padding: 20px 30px">
  <mat-grid-list rowHeight="100px" cols="10">
    <mat-grid-tile colspan="9">
      <h1>Add new unresolved ticket</h1></mat-grid-tile
    >
    <mat-grid-tile colspan="1"
      ><mat-icon svgIcon="close-icon" (click)="closeDialog()"></mat-icon
    ></mat-grid-tile>
  </mat-grid-list>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="fill" floatLabel="auto">
          <textarea
            placeholder="Ticket's name"
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            formControlName="ticketName"
          ></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" floatLabel="auto">
          <input
            type="number"
            placeholder="Number of tickets"
            matInput
            formControlName="ticketNumber"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="addUnresolvedTicket()">
      Add
    </button>
  </div>
</div>
