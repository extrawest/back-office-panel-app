<mat-card style="width: 100%">
  <mat-grid-list rowHeight="50px" cols="10">
    <mat-grid-tile colspan="8"> <h3>Unresolved tickets</h3></mat-grid-tile>
    <mat-grid-tile colspan="2"> <h3>View details</h3></mat-grid-tile>
  </mat-grid-list>
  <div>
    <mat-grid-list rowHeight="50px" cols="10">
      <mat-grid-tile colspan="9">Create new ticket</mat-grid-tile>
      <mat-grid-tile colspan="1" (click)="openDialog()">
        <mat-icon svgIcon="add-icon"></mat-icon
      ></mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list
      *ngFor="let ticket of unresolvedTicket"
      rowHeight="50px"
      cols="10"
    >
      <mat-divider></mat-divider>
      <mat-grid-tile colspan="9">{{ ticket.ticketName }}</mat-grid-tile>
      <mat-grid-tile colspan="1"> {{ ticket.ticketNumber }}</mat-grid-tile>
    </mat-grid-list>
    <mat-divider></mat-divider>
  </div>
</mat-card>
